<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Ocean's 37 Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve shoppers' experiences!</p>
    <form id="survey-form" class="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name: <input id="name" name="name" type="text" placeholder="Enter name" required /></label>
        <label for="email" id="email-label">Email: <input id="email" name="email" type="email" placeholder="Enter email address" required /></label>
        <label for="number" id="number-label">Age (years): <input id="number" type="number" name="age" min="12" max="120" placeholder="00"/></label>
      </fieldset>
      <fieldset>
        <label for="referrer">How did you hear about us?
          <select id="dropdown" name="referrer">
            <option value="">(select)</option>
            <option value="1">TikTok</option>
            <option value="2">Instagram</option>
            <option value="3">YouTube</option>
            <option value="4">Friend/Family</option>
            <option value="5">Other</option>
          </select>
        </label>
        <label for="ethnicity">Which option best describes your ethnicity?
          <select id="ethnicity" name="ethnicity">
            <option value="">(select)</option>
            <option value="1">Caucasian/White</option>
            <option value="2">African American/Black</option>
            <option value="3">Asian/Pacific Islander</option>
            <option value="4">Hispanic/Latino</option>
            <option value="5">American Indian/Alaskan Native</option>
            <option value="6">Other (please specify)</option>
            <option value="7">I prefer not to say</option>
          </select>
        </label>
        <label for="gender">Gender. How do you idenify?
          <select id="gender" name="gender">
            <option value="">(select)</option>
            <option value="1">Man</option>
            <option value="2">Woman</option>
            <option value="3">Non-binary</option>
            <option value="4">Other (please specify)</option>
            <option value="5">I prefer not to say</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <legend>Likeliehood to Recommend (required)</legend>
        <label for="very likely"><input id="very likely" type="radio" name="likelihood-to-recommend" class="inline" value="1" checked/> Very Likely</label>
        <label for="likley"><input id="likely" type="radio" name="likelihood-to-recommend" class="inline" value="2"/> Likely</label>
        <label for="neutral"><input id="neutral" type="radio" name="likelihood-to-recommend" class="inline" value="3"/> Neutral</label>
        <label for="unlikely"><input id="unlikely" type="radio" name="likelihood-to-recommend" class="inline" value="4"/> Unlikely</label>
        <label for="very unlikely"><input id="very unlikely" type="radio" name="likelihood-to-recommend" class="inline" value="5"/> Very Unlikely</label>
        <label for="explanation">Please explain:
          <textarea id="explanation" name="bio" rows="3" cols="30" placeholder="My reasons for picking..."></textarea>
        </label>
      </fieldset>
      <fieldset>
        <legend>What would you like to see improved? (select all that apply)</legend>
        <label for="store cleanliness"><input id="store cleanliness" type="checkbox" name="store-cleanliness" class="inline" value="1" checked/> Store cleanliness</label>
        <label for="customer service"><input id="customer service" type="checkbox" name="customer-service" class="inline" value="2"/> Customer service</label>
        <label for="checkout process"><input id="checkout process" type="checkbox" name="checkout-process" class="inline" value="3"/> Checkout process</label>
        <label for="diversity"><input id="diversity" type="checkbox" name="diversity" class="inline" value="4"/> Diversity</label>
      </fieldset>
      <input type="submit" value="Submit" id="submit"/>
    </form>
    <br></br>
  </body>
</html>
